version: 0.1
phases:
  install:
    commands:
      - npm install
  pre_build:
    commands:
      - npm run test:unit:once
  build:
    commands:
      - npm run package:app -- --s3-bucket ${ARTIFACT_BUCKET} --s3-prefix lambda
      - sed -i '/DefinitionUri/d' bin/sam.yaml
      - npm run package:api
artifacts:
  files:
    - bin/sam.yaml
  discard-paths: yes