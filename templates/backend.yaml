                    "Type": "Pass",
                    "InputPath": "$.Data.Id",
                    "ResultPath": "$.ResourceProperties.Store.Body",
                    "Next": "StoreId"
                  },
                  "StoreId": {
                    "Type": "Task",
                    "InputPath": "$.ResourceProperties.Store",
                    "ResultPath": null,
                    "Resource": "${StoreAuth0Config.Arn}",
                    "Next": "Success"
                  },
                  "PassRetrieveClientId": {
                    "Type": "Pass",
                    "Result": {
                      "Bucket": "${ArtifactsBucket}",
                      "Path": "conf/auth0/${AWS::StackName}-spa.id"
                    },
                    "ResultPath": "$.ResourceProperties.Retrieve",
                    "Next": "RetrieveClientId"
                  },
                  "RetrieveClientId": {
                    "Type": "Task",
                    "InputPath": "$.ResourceProperties.Retrieve",
