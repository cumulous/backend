                    "Type": "Task",
                    "InputPath": "$.ResourceProperties.Store",
                    "ResultPath": null,
                    "Resource": "${StoreAuth0Config.Arn}",
                    "Next": "Success"
                  },
                  "PassRetrieveApiId": {
                    "Type": "Pass",
                    "Result": {
                      "Bucket": "${ArtifactsBucket}",
                      "Path": "conf/auth0/${AWS::StackName}-api.id"
                    },
                    "ResultPath": "$.ResourceProperties.Retrieve",
                    "Next": "RetrieveApiId"
                  },
                  "RetrieveApiId": {
                    "Type": "Task",
                    "InputPath": "$.ResourceProperties.Retrieve",
                    "ResultPath": "$.Data.Id",
                    "Resource": "${RetrieveAuth0Config.Arn}",
                    "Next": "CheckUpdate"
                  },
                  "CheckUpdate": {
                    "Type": "Choice",
                    "Choices": [
                      {
                        "And": [
                          {
                            "Variable": "$.RequestType",
                            "StringEquals": "Update"
                          },
                          {
                            "Variable": "$.OldResourceProperties.Audience",
                            "StringEquals": "https://${APIDomain}"
                          }
                        ],
                        "Next": "Success"
                      }
                    ],
                    "Default": "PassDeleteApi"
                  },
                  "PassDeleteApi": {
                    "Type": "Pass",
                    "Result": {
                      "method": "DELETE",
                      "endpoint": ["/resource-servers", "/{id}"]
                    },
                    "ResultPath": "$.ResourceProperties.Request",
                    "Next": "PassEndpointDeleteApi"
                  },
                  "PassEndpointDeleteApi": {
                    "Type": "Pass",
                    "InputPath": "$.Data.Id",
                    "ResultPath": "$.ResourceProperties.Request.endpoint[1]",
                    "Next": "DeleteApi"
                  },
                  "DeleteApi": {
                    "Type": "Task",
                    "InputPath": "$.ResourceProperties.Request",
                    "ResultPath": null,
                    "Resource": "${ManageAuth0Resource.Arn}",
                    "Next": "CheckCreateAfterDelete"
                  },
                  "CheckCreateAfterDelete": {
                    "Type": "Choice",
                    "Choices": [
                      {
                        "Variable": "$.RequestType",
                        "StringEquals": "Update",
                        "Next": "PassCreateApi"
                      }
                    ],
                    "Default": "Success"
                  },
                  "Success": {
                    "Type": "Pass",
                    "ResultPath": "$.Status",
                    "Result": "SUCCESS",
                    "End": true
                  }
                }
              }],
              "Catch": [{
                "ErrorEquals": [ "States.ALL" ],
                "ResultPath": "$.Error",
                "Next": "PassReason"
              }]
            },
            "Succeed": {
              "InputPath": "$.[0]",
              "Type": "Pass",
              "Next": "End"
            },
            "PassReason": {
              "Type": "Pass",
              "InputPath": "$.Error.Cause",
              "ResultPath": "$.Reason",
              "Next": "Fail"
            },
            "Fail": {
              "Type": "Pass",
              "ResultPath": "$.Status",
              "Result": "FAILED",
              "Next": "End"
            },
            "End": {
              "Type": "Task",
              "ResultPath": null,
              "Resource": "${SendCloudFormationResponse.Arn}",
              "End": true
            }
          }
        }

  SetupAuth0SPAStateMachine:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      RoleArn: !GetAtt StatesExecutionRole.Arn
      DefinitionString: !Sub |-
        {
          "StartAt": "SetupAuth0SPA",
          "States": {
            "SetupAuth0SPA": {
              "Type": "Parallel",
              "Next": "Succeed",
              "Branches": [{
                "StartAt": "PassPayload",
                "States": {
                  "PassPayload": {
                    "Type": "Pass",
                    "Result": {
                      "name": "${WebDomain}",
                      "app_type": "spa",
                      "callbacks": [
                        "https://${WebDomain}"
                      ],
                      "jwt_configuration": {
                        "lifetime_in_seconds": ${Auth0UserTokenLifetime},
                        "alg": "RS256"
                      },
                      "resource_servers": [{
                        "identifier": "${APIDomain}"
                      }]
                    },
                    "ResultPath": "$.ResourceProperties.Payload",
                    "Next": "CheckCreate"
                  },
                  "CheckCreate": {
                    "Type": "Choice",
                    "Choices": [
                      {
                        "Variable": "$.RequestType",
                        "StringEquals": "Create",
                        "Next": "PassCreateClient"
                      }
                    ],
                    "Default": "PassRetrieveClientId"
                  },
                  "PassCreateClient": {
                    "Type": "Pass",
                    "Result": {
                      "method": "POST",
                      "endpoint": ["/clients"],
                      "datapath": "client_id"
                    },
                    "ResultPath": "$.ResourceProperties.Request",
                    "Next": "PassCreatePayload"
                  },
                  "PassCreatePayload": {
                    "Type": "Pass",
                    "InputPath": "$.ResourceProperties.Payload",
                    "ResultPath": "$.ResourceProperties.Request.payload",
                    "Next": "CreateClient"
                  },
                  "CreateClient": {
                    "Type": "Task",
                    "InputPath": "$.ResourceProperties.Request",
                    "ResultPath": "$.Data.Id",
                    "Resource": "${ManageAuth0Resource.Arn}",
                    "Next": "PassStoreId"
                  },
                  "PassStoreId": {
                    "Type": "Pass",
                    "Result": {
                      "Bucket": "${ArtifactsBucket}",
                      "Path": "conf/auth0/${AWS::StackName}-spa.id"
                    },
                    "ResultPath": "$.ResourceProperties.Store",
                    "Next": "PassBodyStoreId"
                  },
