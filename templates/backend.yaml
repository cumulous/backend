                    "Next": "CheckUpdateOrDelete"
                  },
                  "CheckUpdateOrDelete": {
                    "Type": "Choice",
                    "Choices": [
                      {
                        "Variable": "$.RequestType",
                        "StringEquals": "Update",
                        "Next": "PassUpdateClient"
                      },
                      {
                        "Variable": "$.RequestType",
                        "StringEquals": "Delete",
                        "Next": "PassDeleteClient"
                      }
                    ]
                  },
                  "PassUpdateClient": {
                    "Type": "Pass",
                    "Result": {
                      "method": "POST",
                      "endpoint": ["/clients", "{id}"],
                      "datapath": "client_id"
                    },
                    "ResultPath": "$.ResourceProperties.Request",
                    "Next": "PassUpdatePayload"
                  },
                  "PassUpdatePayload": {
                    "Type": "Pass",
                    "InputPath": "$.ResourceProperties.Payload",
                    "ResultPath": "$.ResourceProperties.Request.payload",
                    "Next": "PassEndpointUpdateOrDeleteClient"
                  },
                  "PassDeleteClient": {
                    "Type": "Pass",
                    "Result": {
                      "method": "DELETE",
                      "endpoint": ["/clients", "{id}"]
                    },
                    "ResultPath": "$.ResourceProperties.Request",
                    "Next": "PassEndpointUpdateOrDeleteClient"
                  },
                  "PassEndpointUpdateOrDeleteClient": {
                    "Type": "Pass",
                    "InputPath": "$.Data.Id",
                    "ResultPath": "$.ResourceProperties.Request.endpoint[1]",
                    "Next": "UpdateOrDeleteClient"
                  },
                  "UpdateOrDeleteClient": {
                    "Type": "Task",
                    "InputPath": "$.ResourceProperties.Request",
                    "ResultPath": "$.ResourceProperties.Response",
                    "Resource": "${ManageAuth0Resource.Arn}",
                    "Next": "Success"
                  },
                  "Success": {
                    "Type": "Pass",
                    "ResultPath": "$.Status",
                    "Result": "SUCCESS",
                    "End": true
                  }
                }
              }],
              "Catch": [{
                "ErrorEquals": [ "States.ALL" ],
                "ResultPath": "$.Error",
                "Next": "PassReason"
              }]
            },
            "Succeed": {
              "InputPath": "$.[0]",
              "Type": "Pass",
              "Next": "End"
            },
            "PassReason": {
              "Type": "Pass",
              "InputPath": "$.Error.Cause",
              "ResultPath": "$.Reason",
              "Next": "Fail"
            },
            "Fail": {
              "Type": "Pass",
              "ResultPath": "$.Status",
              "Result": "FAILED",
              "Next": "End"
            },
            "End": {
              "Type": "Task",
              "ResultPath": null,
              "Resource": "${SendCloudFormationResponse.Arn}",
              "End": true
            }
          }
        }

  WebCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref WebDomain

  WebACL:
    Type: AWS::WAF::WebACL
    Properties:
      Name: !Sub 'Web ACL for ${WebDomain}'
      MetricName: WebACL
      DefaultAction:
        Type: BLOCK
      Rules:
      - Action:
          Type: ALLOW
        Priority: 1
        RuleId: !Ref WebACLRule

  WebACLRule:
    Type: AWS::WAF::Rule
    Properties:
      Name: !Sub "'Allow' rule for ${WebDomain}"
      MetricName: WebACLAllowRule
      Predicates:
      - DataId: !Ref WebIPSetWhitelist
        Negated: false
        Type: IPMatch

  WebIPSetWhitelist:
    Type: AWS::WAF::IPSet
    Properties:
      Name: !Sub 'IP whitelist for ${WebDomain}'
      IPSetDescriptors: !GetAtt WebIPSets.Descriptors

  WebIPSets:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt GetIPSetDescriptors.Arn
      CIDRs: !Ref WebFirewallRanges

  GetIPSetDescriptors:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-GetIPSetDescriptors
      CodeUri: ../app
      Handler: web.getIPSetDescriptors
      Runtime: nodejs6.10

  WebBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebBucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action: s3:GetObject
            Principal:
              CanonicalUser: !GetAtt WebOriginAccessIdentity.S3CanonicalUserId
            Resource:
              - !Sub arn:aws:s3:::${WebBucket}/*/*

  WebDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases:
        - !Ref WebDomain
        Enabled: true
        Origins:
        - Id: login
          DomainName: !Sub ${WebBucket}.s3.amazonaws.com
          OriginPath: !Sub /login
          S3OriginConfig:
            OriginAccessIdentity:
              !Sub origin-access-identity/cloudfront/${WebOriginAccessIdentity.Id}
        - Id: app
          DomainName: !Sub ${WebBucket}.s3.amazonaws.com
          OriginPath: !Sub /app
          S3OriginConfig:
            OriginAccessIdentity:
              !Sub origin-access-identity/cloudfront/${WebOriginAccessIdentity.Id}
        - Id: api
          DomainName: !Sub ${WebBucket}.s3.amazonaws.com
          OriginPath: !Sub /api
          S3OriginConfig:
            OriginAccessIdentity:
              !Sub origin-access-identity/cloudfront/${WebOriginAccessIdentity.Id}
        DefaultRootObject: login.html
        DefaultCacheBehavior:
          TargetOriginId: login
          ViewerProtocolPolicy: redirect-to-https
          ForwardedValues:
            QueryString: false
          MinTTL: !Ref WebTTL
          DefaultTTL: !Ref WebTTL
          Compress: true
        CacheBehaviors:
        -
          TargetOriginId: app
          PathPattern: app/*
          ViewerProtocolPolicy: redirect-to-https
          ForwardedValues:
            QueryString: false
          MinTTL: !Ref WebTTL
          DefaultTTL: !Ref WebTTL
          Compress: true
          TrustedSigners:
            - !Ref AWS::AccountId
        -
          TargetOriginId: api
          PathPattern: api/*
          ViewerProtocolPolicy: redirect-to-https
          ForwardedValues:
            QueryString: false
          MinTTL: !Ref WebTTL
          DefaultTTL: !Ref WebTTL
          Compress: true
          TrustedSigners:
            - !Ref AWS::AccountId
        PriceClass: !Sub PriceClass_${WebPriceClass}
        Restrictions:
          GeoRestriction:
            RestrictionType: whitelist
            Locations: !Ref WebLocations
        ViewerCertificate:
          AcmCertificateArn: !Ref WebCertificate
          SslSupportMethod: sni-only
        WebACLId: !Ref WebACL

  WebDnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      Name: !Ref WebDomain
      Type: A
      HostedZoneId: !Ref DomainZone
      AliasTarget:
        DNSName: !GetAtt WebDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2 # fixed value, per docs

  WebOriginAccessIdentity:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt SetupCustomResource.Arn
      StateMachine: !Ref SetupOriginAccessStateMachine
      Comment: !Ref WebDomain
      Bucket: !Ref WebBucket
      Path: !Sub conf/origin.json

  StoreOriginAccessIdentity:
