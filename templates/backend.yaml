      FunctionName: !Sub ${AWS::StackName}-RetrieveOriginAccessIdentity
      CodeUri: ../app
      Handler: web.retrieveOriginAccessIdentity
      Runtime: nodejs6.10
      Policies:
        Statement:
          - Effect: Allow
            Action: s3:GetObject
            Resource:
              - !Sub arn:aws:s3:::${WebBucket}/conf/origin.json

  CreateOriginAccessIdentity:
