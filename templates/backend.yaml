  SetupAuth0ApiStateMachine:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      RoleArn: !GetAtt StatesExecutionRole.Arn
      DefinitionString: !Sub |-
        {
          "StartAt": "SetupAuth0Api",
          "States": {
            "SetupAuth0Api": {
              "Type": "Parallel",
              "Next": "Succeed",
              "Branches": [{
                "StartAt": "CheckCreate",
                "States": {
                  "CheckCreate": {
                    "Type": "Choice",
                    "Choices": [
                      {
                        "Variable": "$.RequestType",
                        "StringEquals": "Create",
                        "Next": "PassCreateApi"
                      }
                    ],
                    "Default": "PassRetrieveApiId"
                  },
                  "PassCreateApi": {
                    "Type": "Pass",
                    "Result": {
                      "method": "POST",
                      "endpoint": ["/resource-servers"],
                      "payload": {
                        "name": "${APIDomain}"
                      },
                      "datapath": "id"
                    },
                    "ResultPath": "$.ResourceProperties.Request",
                    "Next": "PassAudienceCreateApi"
                  },
                  "PassAudienceCreateApi": {
                    "Type": "Pass",
                    "InputPath": "$.ResourceProperties.Audience",
                    "ResultPath": "$.ResourceProperties.Request.payload.identifier",
                    "Next": "CreateApi"
                  },
                  "CreateApi": {
                    "Type": "Task",
                    "InputPath": "$.ResourceProperties.Request",
                    "ResultPath": "$.Data.Id",
                    "Resource": "${ManageAuth0Resource.Arn}",
                    "Next": "PassStoreApiId"
                  },
                  "PassStoreApiId": {
                    "Type": "Pass",
                    "Result": {
                      "Bucket": "${ArtifactsBucket}",
                      "Path": "conf/auth0/${AWS::StackName}-api.id"
