Parameters:
  RepoName:
    Description: "This stack's CodeCommit repository name (*)"
    Type: String
    AllowedPattern: ^[\w.-]{1,100}$
    Default: backend
  StackAdmin:
    Description: "IAM user whom to allow to administer this stack, including encryption keys"
    Type: String
    AllowedPattern: ^[\w+=.,@-]{0,64}$
    Default: ''
  NotificationEmail:
    Description: "Email for notifying about pipeline updates"
    Type: String
    AllowedPattern: ^(|[\w\.-]+@[\w\.-]+\.[a-z\.]{2,6})$
    Default: ''
  BetaVPCRange:
    Description: "CIDR block of IP addresses for EC2 instances in 'Beta' environment (*)"
    Type: String
    AllowedPattern: ^(10|172|192)(\.(1?\d{0,2}|2[0-4]\d|25[0-5])){3}/(1[6-9]|2[0-8])$
    Default: 10.0.0.0/16
  ProductionVPCRange:
    Description: "CIDR block of IP addresses for EC2 instances in 'Production' environment (*)"
    Type: String
    AllowedPattern: ^(10|172|192)(\.(1?\d{0,2}|2[0-4]\d|25[0-5])){3}/(1[6-9]|2[0-8])$
    Default: 10.1.0.0/16
  Domain:
    Description: "Registered domain name for the entire infrastructure (*)"
    Type: String
    AllowedPattern: ^[a-z][a-z0-9\.]*\.[a-z]+$
  HostedZone:
    Description: "Route 53 hosted zone ID, if created previously for this domain"
    Type: String
    AllowedPattern: ^[A-Z0-9]{0,32}$
    Default: ''
  WebTTL:
    Description: "How long static files for the web site will be cached [sec] (*)"
    Type: Number
    MinValue: 0
    Default: 300
  WebPriceClass:
    Description: "Price class for the web (CloudFront) cache (*)"
    Type: String
    AllowedValues: [100, 200, All]
    Default: 100
  WebLocations:
    Description: "Comma-separated country codes where the web site will be distributed \
      [ISO 3166-1 alpha-2 format, without spaces] (*)"
    Type: String
    AllowedPattern: ^[A-Z]{2}(,[A-Z]{2})*$
    Default: US
  WebFirewallRanges:
    Description: "Comma-separated CIDR blocks that should have access to the website [without spaces] (*)"
    Type: String
    AllowedPattern: "\
      ^(1?\\d{0,2}|2[0-4]\\d|25[0-5])(\\.(1?\\d{0,2}|2[0-4]\\d|25[0-5])){3}/([1-2]?[0-9]|3[0-2])\
      (,(1?\\d{0,2}|2[0-4]\\d|25[0-5])(\\.(1?\\d{0,2}|2[0-4]\\d|25[0-5])){3}/([1-2]?[0-9]|3[0-2]))*$"
    Default: 0.0.0.0/0
  Auth0Domain:
    Description: "Your Auth0 domain name (*)"
    Type: String
    AllowedPattern: ^[a-z][a-z0-9\.]*\.[a-z]+$
  Auth0CloudFormationClientID:
    Description: "Your Auth0 CloudFormation cliend ID (*)"
    Type: String
    MinLength: 1
  Auth0CloudFormationClientSecret:
    Description: "Your Auth0 CloudFormation cliend secret (*)"
    Type: String
    NoEcho: true
    MinLength: 1

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      -
        Label:
          default: "Repositories"
        Parameters:
          - RepoName
      -
        Label:
          default: "Administration"
        Parameters:
          - StackAdmin
          - NotificationEmail
      -
        Label:
          default: "Network"
        Parameters:
          - BetaVPCRange
          - ProductionVPCRange
      -
        Label:
          default: "Web"
        Parameters:
          - Domain
          - HostedZone
          - WebTTL
          - WebPriceClass
          - WebLocations
          - WebFirewallRanges
      -
        Label:
          default: "Auth0"
        Parameters:
          - Auth0Domain
          - Auth0CloudFormationClientID
          - Auth0CloudFormationClientSecret

Conditions:
  EnableStackAdmin: !Not [!Equals [!Ref StackAdmin, '']]
  CreateNotification: !Not [!Equals [!Ref NotificationEmail, '']]
  CreateHostedZone: !Equals [!Ref HostedZone, '']

Resources:
  ArtifactsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain

  SecretsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain

  DomainZone:
    Type: AWS::Route53::HostedZone
    Condition: CreateHostedZone
    DeletionPolicy: Retain
    Properties:
      Name: !Ref Domain

  PipelineNotification:
    Type: AWS::SNS::Topic
    Condition: CreateNotification
    Properties:
      Subscription:
        - Endpoint: !Ref NotificationEmail
          Protocol: email

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Ref AWS::StackName
      RoleArn: !GetAtt PipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactsBucket
      RestartExecutionOnUpdate: true
      Stages:
        -
          Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: 1
              Configuration:
                RepositoryName: !Ref RepoName
                BranchName: master
              OutputArtifacts:
                - Name: Source
        -
          Name: Build
          Actions:
            -
              Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref BuildProject
              InputArtifacts:
                - Name: Source
        -
          Name: Beta
          Actions:
            - Name: ApproveChangeSet
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: 1
              Configuration:
                NotificationArn: !If
                  - CreateNotification
                  - !Ref PipelineNotification
                  - !Ref AWS::NoValue
              RunOrder: 2
            -
              Name: Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                ChangeSetName: Deploy
                StackName: !Sub ${AWS::StackName}-beta
              RunOrder: 3
        -
          Name: Release
          Actions:
            - Name: ApproveChangeSet
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: 1
              Configuration:
                NotificationArn: !If
                  - CreateNotification
                  - !Ref PipelineNotification
                  - !Ref AWS::NoValue
              RunOrder: 2
            -
              Name: Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                ChangeSetName: Deploy
                StackName: !Sub ${AWS::StackName}-release
              RunOrder: 3

  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Ref AWS::StackName
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        Image: aws/codebuild/nodejs:4.3.2
        ComputeType: BUILD_GENERAL1_SMALL
        EnvironmentVariables:
          - Name: STACK_NAME
            Value: !Sub ${AWS::StackName}
          - Name: ARTIFACTS_BUCKET
            Value: !Ref ArtifactsBucket
          - Name: SECRETS_BUCKET
            Value: !Ref SecretsBucket
          - Name: ENCRYPTION_KEY_ID
            Value: !Ref EncryptionKey
          - Name: BETA_VPC_RANGE
            Value: !Ref BetaVPCRange
          - Name: RELEASE_VPC_RANGE
            Value: !Ref ProductionVPCRange
          - Name: DOMAIN
            Value: !Ref Domain
          - Name: DOMAIN_ZONE
            Value: !If [CreateHostedZone, !Ref DomainZone, !Ref HostedZone]
          - Name: WEB_TTL
            Value: !Ref WebTTL
          - Name: WEB_PRICE_CLASS
            Value: !Ref WebPriceClass
          - Name: WEB_LOCATIONS
            Value: !Ref WebLocations
          - Name: WEB_FIREWALL_RANGES
            Value: !Ref WebFirewallRanges
          - Name: AUTH0_DOMAIN
            Value: !Ref Auth0Domain
          - Name: AUTH0_CLIENT_ID
            Value: !Ref Auth0CloudFormationClientID
          - Name: AUTH0_CLIENT_SECRET
            Value: !Ref Auth0CloudFormationClientSecret
          - Name: AUTH0_SECRETS_ROLE
            Value: !Ref Auth0CloudFormationSecretsRole
          - Name: SSH_KEY_PUT_ROLE
            Value: !Ref SSHKeyPutRole
          - Name: SSH_KEY_GET_ROLE
            Value: !Ref SSHKeyGetRole
      ServiceRole: !Ref BuildRole

  EncryptionKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub alias/${AWS::StackName}
      TargetKeyId: !Ref EncryptionKey

  EncryptionKey:
    Type: AWS::KMS::Key
    Properties:
      KeyPolicy:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Ref AWS::AccountId
            Action:
              - kms:Create*
              - kms:Describe*
              - kms:Enable*
              - kms:List*
              - kms:Put*
              - kms:Update*
              - kms:Revoke*
              - kms:Disable*
              - kms:Get*
              - kms:Delete*
              - kms:ScheduleKeyDeletion
              - kms:CancelKeyDeletion
            Resource: '*'
          - Effect: Allow
            Principal:
              AWS: !GetAtt SSHKeyPutRole.Arn
            Action:
              - kms:GenerateDataKey
            Condition:
              StringEquals:
                'kms:ViaService': !Sub s3.${AWS::Region}.amazonaws.com
              StringLike:
                'kms:EncryptionContext:aws:s3:arn': !Sub arn:aws:s3:::${SecretsBucket}/ssh/*.pem
            Resource: '*'
          - Effect: Allow
            Principal:
              AWS: !GetAtt SSHKeyGetRole.Arn
            Action:
              - kms:Decrypt
            Condition:
              StringEquals:
                'kms:ViaService': !Sub s3.${AWS::Region}.amazonaws.com
              StringLike:
                'kms:EncryptionContext:aws:s3:arn': !Sub arn:aws:s3:::${SecretsBucket}/ssh/*.pem
            Resource: '*'
          - Effect: Allow
            Principal:
              AWS: !GetAtt Auth0CloudFormationSecretsRole.Arn
            Action:
              - kms:GenerateDataKey
              - kms:Decrypt
            Condition:
              StringEquals:
                'kms:ViaService': !Sub s3.${AWS::Region}.amazonaws.com
              StringLike:
                'kms:EncryptionContext:aws:s3:arn': !Sub arn:aws:s3:::${SecretsBucket}/auth0/*.key
            Resource: '*'
          - Effect: Deny
            NotPrincipal:
              AWS:
              - !Ref AWS::AccountId

              - !GetAtt SSHKeyPutRole.Arn
              - !Sub "arn:aws:sts::${AWS::AccountId}:assumed-role/\
                      ${SSHKeyPutRole}/${AWS::StackName}-beta-CreateSSHKey"
              - !Sub "arn:aws:sts::${AWS::AccountId}:assumed-role/\
                      ${SSHKeyPutRole}/${AWS::StackName}-release-CreateSSHKey"

              - !GetAtt SSHKeyGetRole.Arn
              - !Sub "arn:aws:sts::${AWS::AccountId}:assumed-role/\
                      ${SSHKeyGetRole}/${AWS::StackName}-beta-TransferInitScript"
              - !Sub "arn:aws:sts::${AWS::AccountId}:assumed-role/\
                      ${SSHKeyGetRole}/${AWS::StackName}-release-TransferInitScript"
              - !Sub "arn:aws:sts::${AWS::AccountId}:assumed-role/\
                      ${SSHKeyGetRole}/${AWS::StackName}-beta-ExecuteInitScript"
              - !Sub "arn:aws:sts::${AWS::AccountId}:assumed-role/\
                      ${SSHKeyGetRole}/${AWS::StackName}-release-ExecuteInitScript"

              - !GetAtt Auth0CloudFormationSecretsRole.Arn
              - !Sub "arn:aws:sts::${AWS::AccountId}:assumed-role/\
                      ${Auth0CloudFormationSecretsRole}/${AWS::StackName}-beta-RotateAndStoreAuth0Secret"
              - !Sub "arn:aws:sts::${AWS::AccountId}:assumed-role/\
                      ${Auth0CloudFormationSecretsRole}/${AWS::StackName}-release-RotateAndStoreAuth0Secret"

              - !If
                - EnableStackAdmin
                - !Sub arn:aws:iam::${AWS::AccountId}:user/${StackAdmin}
                - !Ref AWS::NoValue
            Action:
              - kms:*
            Resource: '*'

  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: PipelineRolePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - codecommit:GetBranch
                  - codecommit:GetCommit
                  - codecommit:UploadArchive
                  - codecommit:GetUploadArchiveStatus
                  - codecommit:CancelUploadArchive
                Resource:
                  - !Sub arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${RepoName}
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub arn:aws:s3:::${ArtifactsBucket}/${AWS::StackName}/*
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource:
                  - !GetAtt BuildProject.Arn
              - Effect: Allow
                Action:
                  - cloudformation:DescribeStacks
                  - cloudformation:DescribeChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:DeleteChangeSet
                Resource:
                  - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}-beta/*
                  - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}-release/*
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  - !GetAtt DeployRole.Arn
              - !If
                - CreateNotification
                - Effect: Allow
                  Action:
                    - sns:Publish
                  Resource:
                    - !Ref PipelineNotification
                - !Ref AWS::NoValue

  BuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: BuildPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub arn:aws:s3:::${ArtifactsBucket}/lambda/*
                  - !Sub arn:aws:s3:::${ArtifactsBucket}/${AWS::StackName}*
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !Sub arn:aws:s3:::${ArtifactsBucket}
              - Effect: Allow
                Action:
                  - cloudformation:CreateChangeSet
                  - cloudformation:DeleteChangeSet
                Resource:
                  - !Sub arn:aws:cloudformation:${AWS::Region}:aws:transform/Serverless-2016-10-31
                  - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}-beta/*
                  - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}-release/*

  DeployRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DeployPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - cloudformation:CreateChangeSet
                Resource:
                  - !Sub arn:aws:cloudformation:${AWS::Region}:aws:transform/Serverless-2016-10-31
              - Effect: Allow
                Action:
                  - iam:GetRole
                  - iam:CreateRole
                  - iam:PutRolePolicy
                  - iam:DeleteRolePolicy
                  - iam:PassRole
                  - iam:DeleteRole
                Resource:
                  - !Sub arn:aws:iam::${AWS::AccountId}:role/${AWS::StackName}-*
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  - !GetAtt SSHKeyPutRole.Arn
                  - !GetAtt SSHKeyGetRole.Arn
              - Effect: Allow
                Action:
                  - iam:AttachRolePolicy
                  - iam:DetachRolePolicy
                Condition:
                  ArnLike:
                    'iam:PolicyArn':
                      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
                      - arn:aws:iam::aws:policy/service-role/AWSLambdaRole
                      - !Sub arn:aws:iam::${AWS::AccountId}:policy/${AWS::StackName}-*
                Resource:
                  - !Sub arn:aws:iam::${AWS::AccountId}:role/${AWS::StackName}-*
              - Effect: Allow
                Action:
                  - states:CreateStateMachine
                  - states:DeleteStateMachine
                Resource:
                  - !Sub arn:aws:states:${AWS::Region}:${AWS::AccountId}:*
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource:
                  - !Sub arn:aws:s3:::${ArtifactsBucket}/lambda/*
              - Effect: Allow
                Action:
                  - s3:CreateBucket
                Resource: '*'
              - Effect: Allow
                Action:
                  - s3:GetBucketPolicy
                  - s3:PutBucketPolicy
                  - s3:DeleteBucketPolicy
                Resource:
                  - !Sub arn:aws:s3:::${AWS::StackName}-beta-*
                  - !Sub arn:aws:s3:::${AWS::StackName}-release-*
              - Effect: Allow
                Action:
                  - lambda:CreateFunction
                  - lambda:UpdateFunctionCode
                  - lambda:GetFunction
                  - lambda:GetFunctionConfiguration
                  - lambda:UpdateFunctionConfiguration
                  - lambda:InvokeFunction
                  - lambda:DeleteFunction
                  - lambda:AddPermission
                  - lambda:RemovePermission
                Resource:
                  - !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${AWS::StackName}-*
              - Effect: Allow
                Action:
                  - events:DescribeRule
                  - events:PutRule
                  - events:DeleteRule
                  - events:PutTargets
                  - events:RemoveTargets
                Resource:
                  - !Sub arn:aws:events:${AWS::Region}:${AWS::AccountId}:rule/${AWS::StackName}-*
              - Effect: Allow
                Action:
                  - ec2:CreateVpc
                  - ec2:CreateVpcEndpoint
                  - ec2:CreateRouteTable
                  - ec2:CreateRoute
                  - ec2:CreateInternetGateway
                  - ec2:CreateTags
                  - ec2:DescribeVpcs
                  - ec2:DescribeVpcEndpoints
                  - ec2:DescribeRouteTables
                  - ec2:DescribeInternetGateways
                  - ec2:DescribeSubnets
                  - ec2:DescribeSecurityGroups
                  - ec2:DescribeAvailabilityZones
                  - ec2:DescribeAccountAttributes
                  - ec2:AttachInternetGateway
                  - ec2:ModifyVpcAttribute
                  - ec2:DeleteVpc
                  - ec2:DeleteVpcEndpoints
                  - ec2:DetachInternetGateway
                Resource: '*'
              - Effect: Allow
                Action:
                  - ec2:DeleteRouteTable
                  - ec2:DeleteRoute
                  - ec2:DeleteInternetGateway
                Condition:
                  StringLike:
                    'ec2:ResourceTag/Name': !Sub ${AWS::StackName}-*
                Resource:
                  - !Sub arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:route-table/*
                  - !Sub arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:internet-gateway/*
              - Effect: Allow
                Action:
                  - ec2:DescribeKeyPairs
                Resource: '*'
              - Effect: Allow
                Action:
                  - apigateway:GET
                  - apigateway:POST
                  - apigateway:PUT
                  - apigateway:PATCH
                  - apigateway:DELETE
                Resource:
                  - !Sub arn:aws:apigateway:${AWS::Region}::/restapis*
                  - !Sub arn:aws:apigateway:${AWS::Region}::/usageplans*
                  - !Sub arn:aws:apigateway:${AWS::Region}::/domainnames/*api.${Domain}/basepathmappings
              - Effect: Allow
                Action:
                  - acm:RequestCertificate
                  - acm:DescribeCertificate
                  - acm:DeleteCertificate
                Resource: '*'
              - Effect: Allow
                Action:
                  - waf:GetChangeToken
                  - waf:GetChangeTokenStatus
                Resource:
                  - !Sub arn:aws:waf::${AWS::AccountId}:changetoken/*
              - Effect: Allow
                Action:
                  - waf:CreateWebACL
                  - waf:GetWebACL
                  - waf:UpdateWebACL
                  - waf:DeleteWebACL
                Resource:
                  - !Sub arn:aws:waf::${AWS::AccountId}:webacl/*
              - Effect: Allow
                Action:
                  - waf:CreateRule
                  - waf:GetRule
                  - waf:UpdateRule
                  - waf:DeleteRule
                Resource:
                  - !Sub arn:aws:waf::${AWS::AccountId}:rule/*
              - Effect: Allow
                Action:
                  - waf:CreateIPSet
                  - waf:GetIPSet
                  - waf:UpdateIPSet
                  - waf:DeleteIPSet
                Resource:
                  - !Sub arn:aws:waf::${AWS::AccountId}:ipset/*
              - Effect: Allow
                Action:
                  - cloudfront:CreateDistribution
                  - cloudfront:GetDistribution
                  - cloudfront:UpdateDistribution
                  - cloudfront:DeleteDistribution
                Resource: '*'
              - Effect: Allow
                Action:
                  - route53:GetHostedZone
                  - route53:ListResourceRecordSets
                  - route53:ChangeResourceRecordSets
                Resource:
                  - !Sub arn:aws:route53:::hostedzone/${DomainZone}
              - Effect: Allow
                Action:
                  - route53:GetChange
                Resource: '*'

  SSHKeyPutRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: SSHKeyPutPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: ec2:CreateKeyPair
                Resource: '*'
              - Effect: Allow
                Action: s3:PutObject
                Resource:
                  - !Sub arn:aws:s3:::${SecretsBucket}/ssh/*.pem

  SSHKeyGetRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: SSHKeyGetPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: s3:GetObject
                Resource:
                  - !Sub arn:aws:s3:::${SecretsBucket}/ssh/*.pem

  Auth0CloudFormationSecretsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: Auth0CloudFormationSecretsPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub arn:aws:s3:::${SecretsBucket}/auth0/*

Outputs:
  PipelineUrl:
    Value: !Sub 'https://console.aws.amazon.com/codepipeline/home?region=${AWS::Region}#/view/${Pipeline}'